<html>
<head>
  <style>
    .parent {
      position: relative;
      width: 400px;
      height: 300px;
      background-color: lightgrey;
    }
    .child {
      position: absolute;
      width: 200px;
      height: 100px;
      top: 100px;
      left: 100px;
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">
    </div>
  </div>
</body>
</html>
